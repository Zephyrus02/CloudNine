<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calamity Support</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1> Improved Disaster Response with Machine Learning</h1>
    <h2>Request immediate support and get help instantly</h2>
    <form class="form" name="sos" action="index.html" method="POST">
        <h3>First name:</h3>
        <input type="text" id="name" name="name"><br>
        <h3>Cause of Distress:</h3>
        <input type="radio" id="Floods" name="Calamity">
        <label for="Calamity">Floods</label><br>
        <input type="radio" id="Drought" name="Calamity">
        <label for="Calamity">Drought</label><br>
        <input type="radio" id="Earthquake" name="Calamity">
        <label for="Calamity">Earthquake</label><br>
        <input type="radio" id="Plague" name="Calamity">
        <label for="Calamity">Plague</label><br>
        <input type="radio" id="Other" name="Calamity">
        <label for="Calamity">Other</label><br>

        <h3>Specify Resources:</h3>
        <label for="F/W">Food and Water:</label><br>
        <input type="number" name="resource" id="F/W"><br>
        <label for="Med">Medicine:</label><br>
        <input type="number" name="resource" id="Med"><br>
        <label for="Cloth">Clothing and Cover:</label><br>
        <input type="number" name="resource" id="Cloth"><br>
        
        <h3>Specify Resources:</h3>
        <label for="note">Add a personal note</label><br>
        <input type="text" name="note" id="note"><br>
        
        <br>
        <input class="btn" type="image" src="https://cdn-icons-png.flaticon.com/512/1403/1403474.png" height="100px">
      </form><br>
    

</body>
</html>
